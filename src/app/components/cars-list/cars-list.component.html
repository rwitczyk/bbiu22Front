<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Marka</th>
    <th scope="col">Model</th>
    <th scope="col">Liczba drzwi</th>
    <th scope="col">Akcje</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let car of carsList">
    <th scope="row">{{car.id}}</th>
    <td>{{car.company}}</td>
    <td>{{car.model}}</td>
    <td>{{car.numberOfDoors}}</td>
    <td>
      <button mdbRipple type="button" class="btn btn-primary" (click)="editCar(car.id)">Edytuj</button>
      <button mdbRipple type="button" class="btn btn-danger" style="margin-left: 0.5rem" (click)="removeCar(car.id)">Usun</button>
    </td>
  </tr>
  </tbody>
</table>
