<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#id</th>
    <th scope="col">Marka</th>
    <th scope="col">Model</th>
    <th scope="col">Liczba drzwi</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let car of carsList">
    <th scope="row">{{car.id}}</th>
    <td>{{car.company}}</td>
    <td>{{car.model}}</td>
    <td>{{car.numberOfDoors}}</td>
  </tr>
  </tbody>
</table>
